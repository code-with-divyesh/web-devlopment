<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow and outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 5px 15px 4px red;
        outline-offset: 10px;
        /* outline: 2px dashed blue; */
      }
    </style>
  </head>
  <body>
    <div class="box">i am box</div>
  </body>
</html>
