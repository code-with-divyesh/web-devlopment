<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video,audio tag</title>
  </head>
  <body>
    <!-- video tag -->
    <video src="video.mp4" width="250" height="250" controls muted loop></video>

    <!-- audio tag -->
    <audio src="Video 10_sachin.mp3" controls muted></audio>

    <!-- iframe tag -->
    <iframe
      src="https://www.codewithharry.com/"
      width="500"
      height="500"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/oV74Najm6Nc?si=YJPiGHDRXbSQEZv3"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
