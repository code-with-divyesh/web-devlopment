<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challange1</title>
  </head>
  <body>
    <ol id="files">
      <h4>Detail about 12 files</h4>
      Audio files names
      <li>1.Mp3</li>
      <li>2.Mp3</li>
      <li>3.Mp3</li>
      <li>4.Mp3</li>
      <li>5.Mp3</li>
      <li>6.Mp3</li>
    </ol>
    .
    <ol>
      Video files names
      <li>v1.Mp4</li>
      <li>v2.Mp4</li>
      <li>v3.Mp4</li>
      <li>v4.Mp4</li>
      <li>v5.Mp4</li>
      <li>v6.Mp4</li>
    </ol>
    <!--There are audio files embeded-->
    <div id="filelist">
      <h1>Audio files</h1>
      <audio src="1.mp3" controls></audio>
      <audio src="2.mp3" controls></audio>
      <audio src="3.mp3" controls></audio>
      <audio src="4.mp3" controls></audio>
      <audio src="5.mp3" controls></audio>
      <audio src="6.mp3" controls></audio>
    </div>

    <!--There are Video files embeded-->
    <div class="listaudio">
      <h1>Video files</h1>
      <video src="v1.mp4" controls></video>
      <video src="v2.mp4" controls></video>
      <video src="v3.mp4" controls></video>
      <video src="v4.mp4" controls></video>
      <video src="v5.mp4" controls></video>
      <video src="v6.mp4" controls></video>
    </div>
  </body>
</html>
