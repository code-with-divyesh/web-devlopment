<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      height: 400px;
      width: 100vw;
      border: 2px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
      /* flex-direction: column-reverse; */
      /* gap: 34px; */
      flex-wrap: wrap;
    }

    .box {
      height: 65px;
      width: 65px;
      border: 2px solid rgb(82, 74, 74);
      background-color: aqua;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
