<!-- Image ,lists,tables in html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- image tag -->
    <img height="250" width="500" src="image.jpg" alt="coding image" /><br />

    <!-- table tag with rowspan and columspan -->
    <caption>
      student table
    </caption>
    <table>
      <tr>
        <th>Rollno</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td colspan="2">1</td>
        <td>divyesh</td>
        <td>99</td>
      </tr>
      <tr>
        <td>2</td>
        <td>yash</td>
        <td>98</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>sahil</td>
        <td>100</td>
      </tr>
      <tr>
        <td>3</td>
        <td>sahil</td>
        <td>100</td>
      </tr>
    </table>
    <!-- list -->
    <!-- 3 types of list 
      1.order
      2.unorder
      3.defination
      
     -->

    <ol start="50">
      <li>apple</li>
      <li>banana</li>
      <li>pinepal</li>
    </ol>

    <ul>
      <li>apple</li>
      <li>banana</li>
      <li>pinepal</li>
    </ul>

    <dl>
      <dt>html</dt>
      <dd>this is simple language</dd>
      <dt>css</dt>
      <dd>this is useful for styling of web page</dd>
      <dt>js</dt>
      <dd>this is useful for actions of web page</dd>
    </dl>
  </body>
</html>
